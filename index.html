<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessando Conteúdo Exclusivo - Nicoli Martins</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a0a2e, #2d0b3a, #4a0b4a);
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(233, 30, 99, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 64, 129, 0.15) 0%, transparent 40%);
            z-index: -1;
        }
        
        .container {
            max-width: 800px;
            width: 90%;
            text-align: center;
            padding: 40px 20px;
            background: rgba(25, 15, 35, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 30px rgba(233, 30, 99, 0.3);
            border: 1px solid rgba(255, 64, 129, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #e91e63, #ff4081, #f50057);
        }
        
        .logo {
            width: 120px;
            height: auto;
            margin: 0 auto 30px;
            filter: brightness(0) invert(1);
        }
        
        .loading-header {
            margin-bottom: 30px;
        }
        
        .loading-header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #ff4081, #ff9ec0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }
        
        .loading-header p {
            font-size: 1.2rem;
            color: #d0d0d0;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 40px 0;
        }
        
        .spinner {
            width: 80px;
            height: 80px;
            position: relative;
            margin-bottom: 30px;
        }
        
        .spinner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 5px solid transparent;
            border-top-color: #ff4081;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }
        
        .spinner::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            width: 60px;
            height: 60px;
            border: 5px solid transparent;
            border-bottom-color: #e91e63;
            border-radius: 50%;
            animation: spinReverse 1s linear infinite;
        }
        
        .progress-container {
            width: 100%;
            max-width: 400px;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px auto;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #e91e63, #ff4081);
            border-radius: 10px;
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }
        
        .loading-text {
            font-size: 1.1rem;
            color: #c0c0c0;
            margin-top: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .loading-text .dot {
            width: 8px;
            height: 8px;
            background: #ff4081;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 1s;
        }
        
        .model-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid rgba(255, 64, 129, 0.5);
            margin: 30px auto;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(233, 30, 99, 0.5);
        }
        
        .model-photo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent, rgba(233, 30, 99, 0.3));
        }
        
        .model-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.8);
        }
        
        .footer-note {
            margin-top: 30px;
            color: #a0a0a0;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 64, 129, 0.2);
            padding-top: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            color: #e91e63;
            font-size: 24px;
            opacity: 0;
            animation: float 8s infinite linear;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes spinReverse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.7; }
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 30px 15px;
            }
            
            .loading-header h1 {
                font-size: 2rem;
            }
            
            .loading-header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="heartsContainer"></div>
    
    <div class="container">
        <img src="images/imagesimageslogo.png" alt="Privacy Logo" class="logo">
        
        <div class="loading-header">
            <h1>Acessando Conteúdo Exclusivo</h1>
            <p>Estamos preparando uma experiência personalizada para você. Por favor, aguarde enquanto verificamos seu acesso ao conteúdo privado de Nicoli Martins.</p>
        </div>
        
        <div class="model-photo">
            <img src="images/fotoperfilmelmaia1.jpg" alt="Nicoli Martins">
        </div>
        
        <div class="loading-content">
            <div class="spinner"></div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="loading-text">
                <span>Carregando conteúdo premium</span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        
        <div class="footer-note">
            <p><i class="fas fa-lock"></i> Todo o conteúdo é exclusivo e protegido. Redirecionando para a área em instantes...</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Criar corações flutuantes
            const heartsContainer = document.getElementById('heartsContainer');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heartsContainer.appendChild(heart);
            }
            
            // Animação da barra de progresso
            const progressBar = document.getElementById('progressBar');
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 8;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                }
                progressBar.style.width = progress + '%';
            }, 300);
            
            // Redirecionar após 5 segundos
            setTimeout(() => {
                window.location.href = "landing.html";
            }, 5000);
            
            // Pixel ViewContent
            !function(f,b,e,v,n,t,s) {
                if(f.fbq)return;
                n=f.fbq=function() {
                    n.callMethod ? n.callMethod.apply(n,arguments) : n.queue.push(arguments)
                };
                if(!f._fbq)f._fbq=n;
                n.push=n;
                n.loaded=!0;
                n.version='2.0';
                n.queue=[];
                t=b.createElement(e);
                t.async=!0;
                t.src=v;
                s=b.getElementsByTagName(e)[0];
                s.parentNode.insertBefore(t,s)
            }(window, document,'script','https://connect.facebook.net/en_US/fbevents.js');
            
            fbq('init', 'PIXEL_ID_AQUI');
            fbq('track', 'ViewContent');
        });
    </script>
</body>
</html>
