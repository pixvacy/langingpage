<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIP - Camila Alves</title>
  <meta name="robots" content="noindex,nofollow"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #E91E63;
      --primary-dark: #C2185B;
      --secondary: #FF4081;
      --dark-bg: #1a1a1a;
      --dark-card: #252525;
      --darker-card: #202020;
      --dark-text: #f0f0f0;
      --light-text: #ffffff;
      --gray-600: #b0b0b0;
      --radius: 12px;
      --shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      --shadow-md: 0 6px 12px rgba(0, 0, 0, 0.4);
      --glow: 0 0 15px rgba(233, 30, 99, 0.6);
    }

    * {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--dark-bg);
      color: var(--dark-text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(233, 30, 99, 0.1) 0%, transparent 40%),
                 radial-gradient(circle at 80% 70%, rgba(255, 64, 129, 0.1) 0%, transparent 40%);
      z-index: -1;
    }

    .verification-container {
      background-color: var(--dark-card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 95%;
      max-width: 450px;
      padding: 30px;
      text-align: center;
      border: 1px solid var(--darker-card);
      transform-style: preserve-3d;
      transition: all 0.5s ease;
      position: relative;
      overflow: visible;
    }

    .profile-image {
      position: absolute;
      top: -50px;
      left: -50px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid var(--primary);
      object-fit: cover;
      box-shadow: var(--shadow-md);
      z-index: 10;
    }

    .profile-message {
      position: absolute;
      top: -30px;
      left: 60px;
      background-color: var(--primary);
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      white-space: nowrap;
      animation: pulse 2s infinite;
      box-shadow: var(--shadow);
      z-index: 9;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      height: 60px;
      filter: brightness(0) invert(1);
    }

    h1 {
      color: var(--light-text);
      margin-bottom: 10px;
      font-size: 1.5rem;
    }

    p {
      color: var(--gray-600);
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .verification-box {
      background-color: var(--darker-card);
      border-radius: var(--radius);
      padding: 20px;
      margin: 20px 0;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .verification-box:hover {
      background-color: rgba(255, 64, 129, 0.1);
      box-shadow: var(--glow);
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .checkbox {
      width: 22px;
      height: 22px;
      border: 2px solid var(--primary);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .checkbox.active {
      background-color: var(--primary);
    }

    .checkbox.active::after {
      content: "✓";
      color: white;
      font-size: 14px;
    }

    .countdown {
      margin-top: 20px;
      font-size: 0.9rem;
      color: var(--gray-600);
      display: none;
    }

    .loader {
      border: 2px solid rgba(255,255,255,0.1);
      border-top: 2px solid var(--primary);
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .heart {
      position: absolute;
      color: var(--primary);
      font-size: 20px;
      opacity: 0;
      animation: float 8s infinite linear;
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    .privacy-note {
      font-size: 0.75rem;
      color: var(--gray-600);
      margin-top: 25px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <!-- Efeito de corações flutuantes -->
  <div class="floating-hearts" id="heartsContainer"></div>

  <div class="verification-container">
    <!-- Imagem de perfil redonda sobreposta -->
    <img src="images/fotoperfilmelmaia1.jpg" alt="Foto de perfil" class="profile-image">
    <div class="profile-message">Vem me ver no exclusivo amor SZ</div>
    
    <div class="logo">
      <img src="images/imagesimageslogo.png" alt="Logo Camila Alves">
    </div>
    
    <h1>Verificação Necessária</h1>
    <p>Para proteger nossa comunidade, confirme que você é humano</p>
    
    <div class="verification-box" id="verifyBox">
      <div class="checkbox-container">
        <div class="checkbox" id="check"></div>
        <span>Eu não sou um robô</span>
      </div>
    </div>
    
    <div class="countdown" id="count">
      Redirecionando em <span id="timer">5</span> segundos...
      <span class="loader" id="spin"></span>
    </div>
    
    <div class="privacy-note">
      <i class="fas fa-lock"></i> Sua privacidade é importante. Não armazenamos dados pessoais.
    </div>
  </div>

  <script>
    // =============================================
    // EFEITOS VISUAIS
    // =============================================
    // Cria corações flutuantes
    const heartsContainer = document.getElementById('heartsContainer');
    for (let i = 0; i < 15; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '<i class="fas fa-heart"></i>';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 5 + 's';
      heart.style.fontSize = (Math.random() * 15 + 10) + 'px';
      heartsContainer.appendChild(heart);
    }

    // =============================================
    // BLQ DE RAST
    // =============================================
    window._fbq = null;
    window.fbq = null;
    window.ga = null;
    window.dataLayer = null;

    const originalFetch = window.fetch;
    window.fetch = function(url, options) {
      const blockedDomains = [
        'facebook.com',
        'facebook.net',
        'google-analytics.com',
        'googletagmanager.com',
        'doubleclick.net'
      ];
      
      if (typeof url === 'string' && blockedDomains.some(domain => url.includes(domain))) {
        return Promise.reject(new Error('Requisição bloqueada'));
      }
      return originalFetch(url, options);
    };

    // =============================================
    // VERIFICAÇÃO E REDIRECIONAMENTO
    // =============================================
    const verifyBox = document.getElementById('verifyBox');
    const check = document.getElementById('check');
    const count = document.getElementById('count');
    const timer = document.getElementById('timer');
    const spin = document.getElementById('spin');

    verifyBox.addEventListener('click', () => {
      if (check.classList.contains('active')) return;
      
      // Ativa a verificação
      check.classList.add('active');
      count.style.display = 'block';
      spin.style.display = 'inline-block';

      // Dispara o pixel APÓS interação humana
      !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){
        n.callMethod?n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window,document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
      fbq('init', '1112317040712590');
      fbq('track', 'PageView');
      fbq('track', 'ViewContent');

      // Verificação de país e contagem regressiva
      fetch('https://ipapi.co/json')
        .then(res => res.json())
        .then(data => {
          const country = data.country_code;
          let seconds = 5;

          const interval = setInterval(() => {
            seconds--;
            timer.textContent = seconds;
            
            if (seconds <= 0) {
              clearInterval(interval);
              spin.style.display = 'none';
              
              // Redireciona conforme o país
              if(country === "BR") {
                window.location.href = "https://pixvacy.shop/landing.html";
              } else {
                window.location.href = "https://pixvacy.shop/fk.html";
              }
            }
          }, 1000);
        })
        .catch(() => {
          // Fallback se a API falhar
          window.location.href = "landing.html";
        });
    });

    // =============================================
    // PROTEÇÃO CONTRA BTS/INSP
    // =============================================
    const isBot = /bot|crawler|spider|facebookexternalhit|googlebot|bingbot|slackbot|linkedinbot|whatsapp|telegrambot/i
      .test(navigator.userAgent.toLowerCase());

    if (isBot) {
      document.body.innerHTML = `
        <div style="padding:40px;text-align:center;color:#333;background:#fff">
          <h1>Bem-vindo ao nosso site</h1>
          <p>Conteúdo institucional</p>
        </div>
      `;
    }

    document.addEventListener('keydown', e => {
      if (e.ctrlKey && (e.key === 'u' || e.key === 'U')) e.preventDefault();
    });
    document.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>
</html>
